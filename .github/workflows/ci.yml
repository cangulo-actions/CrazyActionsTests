name: ⚙️ CI
on:
  pull_request: 
    branches:
      - main

jobs:
  validate-commits:
    name: test cangulo-actions/conventional-commits-validator
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: Validate Conventional Commits
        # this must target main or a valid branch in the cangulo-actions/conventional-commits-validator repo
        uses: cangulo-actions/conventional-commits-validator@main
        id: validate-commits
        with:
          configuration: pr-commits.json

